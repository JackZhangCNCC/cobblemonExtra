modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
logoFile="cobblemonextra.png"
authors="${mod_authors}"
description='''${mod_description}'''

# Mixin配置
[[mixins]]
config="${mod_id}.mixins.json"

# 依赖
[[dependencies.${mod_id}]]
    modId="neoforge"
    type="required"
    versionRange="${neo_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="minecraft"
    type="required"
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="cobblemon"
    type="required"
    versionRange="[1.6.0,)"
    ordering="AFTER"
    side="BOTH" 